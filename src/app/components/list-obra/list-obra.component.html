<div class="container">
    <div class="card">
        <div class="card-body">
            <span class="h3">Listado de obras</span>
            <button class="btn btn-dark btn-lg" style="float: right;" [routerLink]="['/create-obra']" routerLinkActive="router-link-active" >Agregar</button>
            <h5 style="margin-top: 30px;" *ngIf="obras.length == 0">NO HAY OBRAS QUE MOSTRAR</h5>
            <table *ngIf="obras.length > 0" class="table table-striped">
                <thead>
                  <tr>
                    <th>TITULO</th>
                    <th>AUTOR</th>
                    <th>AÃ‘O DE CREACION</th>
                    <th>DESCRIPCION</th>
                    <th>IMAGEN</th>
                    <th>ACCIONES</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let obra of obras">
                    <td>{{obra.titulo}}</td>
                    <td>{{obra.autor}}</td>
                    <td>{{obra.year}}</td>
                    <td>{{obra.descripcion}}</td>
                    <td>{{obra.img}}</td>
                    <td>
                      <i class="fas fa-edit fa-lg text-info mr-2" style="float: left;" [routerLink]="['/edit-obra/', obra.id]" routerLinkActive="router-link-active" ></i>
                      <i (click)="eliminarObra(obra.id)" class="fas fa-trash fa-lg text-danger" style="float: right;"></i>
                    </td>
                  </tr>                       
                </tbody>
              </table>
        </div>
    </div>
</div>
